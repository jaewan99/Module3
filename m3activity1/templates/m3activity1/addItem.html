{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.79.0" />
    <title>POS DB</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--<script src="static/bootstrap/jquery-3.4.1.slim.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

        .lineamount {
          width: 30%;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'openpos/form-validation.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="static/images/logo.png"
            alt=""
            width="72"
            height="57"
          />
          <h2>Add Item</h2>
        </div>
        <div>
          <div
            class="h-100 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="p-3 mb-2 bg-dark-subtle rounded">
              <!-- <p>Please follow the constrains</p> -->
              <div>
                <tr>
                  <p class="mb-4 text-danger">{{ error }}</p>
                  <form method="POST" action="{% url 'addItem' %}">
                    {% csrf_token %}
                    <p class="mb-0">Name:</p>
                    <input
                      type="text"
                      name="itname"
                      class="form-control"
                      placeholder="Item Name"
                      value="{{oneitem.item_name}}"
                      pattern=".{1,}"
                      required
                      title="1 character minimum"
                    />
                    <p class="mb-0 mt-4">Price:</p>
                    <div class="row align-items-center">
                      <div class="col">
                        <input
                          type="number"
                          name="itprice"
                          class="form-control"
                          placeholder="Item cost"
                          value="{{oneitem.item_price}}"
                          step="0.01"
                          min="0"
                          max="9999.99"
                          required
                        />

                        <input
                          type="hidden"
                          class="form-control nmeid"
                          name="ipk"
                          value="{{oneitem.pk}}"
                        />
                      </div>
                    </div>
                    <p class="mb-0 mt-4">Quantity:</p>
                    <div class="row align-items-center">
                      <div class="col">
                        <input
                          type="number"
                          name="iquantity"
                          class="form-control"
                          placeholder="Item cost"
                          min="1"
                          max="9223372036854775806"
                          required
                        />
                      </div>
                    </div>
                    <div class="row justify-content-evenly mt-4">
                      <div class="col">
                        <input type="submit" class="btn btn-primary" />
                      </div>

                      <div class="col">
                        <a
                          class="btn btn-secondary"
                          href="{% url 'configItem'%}"
                          >back</a
                        >
                      </div>
                    </div>
                  </form>
                </tr>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-2">&copy; 2017â€“2020 POS Company</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="{% url 'm3activity1' %}">Back to Order Page</a>
          </li>
        </ul>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="{% url 'configItem' %}">Back to Configure Item</a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
